<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://blog.trusty.my.id/wp-content/uploads/2024/03/engineering.png"
              alt="Logo Situs Lucky Akbar"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            My Diary</a
          >
        </div>
      </nav>

      <p class="lead">{{ .LeadText }}</p>

      <div class="accordion" id="accordionExample">
        {{ range $index, $e := .DiaryList }}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{ $index }}">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse{{ $index }}"
              aria-expanded="{{ if eq $index 0 }}true{{ else }}false{{ end }}"
              aria-controls="collapse{{ $index }}"
            >
              {{ $e.DiaryAccordionHeader }}
            </button>
          </h2>
          <div
            id="collapse{{ $index }}"
            class="accordion-collapse{{ if eq $index 0 }} collapse show{{ else }} collapse{{ end }}"
            aria-labelledby="heading{{ $index }}"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">{{ $e.DiaryAccordionBody }}</div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
